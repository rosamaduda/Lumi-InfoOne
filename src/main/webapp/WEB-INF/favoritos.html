                            <li><a href="ingredientes.html"

                            <li><a href="cliente.html"

                            <li><a href="industria.html"

                            <li><a href="favoritos.html"
                                    class="flex items-center p-3 bg-purple-100 rounded-lg  text-[#333333] font-medium"><i

                    </div>
                </div>
                
            </nav>

            <div id="sidebar-overlay"
                class="fixed inset-0 bg-black opacity-0 sm:hidden z-30 pointer-events-none transition-opacity duration-300"></div>

            <main class="flex-1 p-4 sm:p-8 sm:ml-64"> 

                <h1

                    data-aos="fade-down">Favoritos</h1>
                
                <div class="mb-6" data-aos="fade-up" data-aos-delay="100">
                    <div class="relative">
                        <i data-feather="search"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" placeholder="Buscar produtos favoritados..."

                </div>

                <div class="bg-white rounded-lg shadow overflow-hidden"
                    data-aos="fade-up" data-aos-delay="200">

                    <table class="w-full hidden sm:table">
                        <thead>
                            <tr class="bg-[#3C9D9B] text-white">
                                <th class="p-3 text-left">Produto</th>

                                <th class="p-3 text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white">

                                        <button

                                        <button

                                                class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="bg-[#C5E2E1]">
                                <td class="p-3 border-b"></td>
                                <td class="p-3 border-b"></td>
                                <td class="p-3 border-b text-right">
                                    <div class="flex space-x-2 justify-end">
                                        <button
                                            class="p-1 text-blue-600 hover:text-blue-800">
                                            <i data-feather="edit"
                                                class="w-4 h-4"></i>
                                        </button>
                                        <button
                                            class="p-1 text-red-600 hover:text-red-800">
                                            <i data-feather="trash-2"
                                                class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="bg-white">
                                <td class="p-3 border-b"></td>
                                <td class="p-3 border-b"></td>
                                <td class="p-3 border-b text-right">
                                    <div class="flex space-x-2 justify-end">
                                        <button
                                            class="p-1 text-blue-600 hover:text-blue-800">
                                            <i data-feather="edit"

                                        </button>

                                    </div>

                            </tr>
                        </tbody>
                    </table>

                    <div class="sm:hidden divide-y divide-gray-200">
                        <div
                            class="p-4 bg-white text-center text-gray-500 italic">
                            Nenhum favorito cadastrado
                        </div>
                    </div>

                </div>

                <div
                    class="mt-6 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0"
                    data-aos="fade-up" data-aos-delay="300">
                    <a href="cadastro_favorito.html"
                        class="w-full sm:w-auto border-[2px] border-[#7F3FBF] text-[#7F3FBF] px-6 py-2 rounded-lg flex items-center justify-center">
                        <i data-feather="plus" class="mr-2 w-4 h-4"></i>
                        Adicionar
                    </a>
                    <div
                        class="w-full sm:w-auto flex flex-col sm:flex-row items-center justify-between sm:justify-end space-y-4 sm:space-y-0 sm:space-x-4">
                        <div class="flex items-center">
                            <span class="text-sm text-gray-600 mr-2">Linhas por
                                página:</span>
                            <select
                                class="border border-gray-300 rounded px-2 py-1 text-sm">
                                <option selected>5</option>
                                <option>10</option>
                                <option>25</option>
                                <option>50</option>
                                <option>75</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button
                                class="p-1 text-gray-600 hover:text-[#7F3FBF]">
                                <i data-feather="arrow-left-circle"
                                    class="w-4 h-4"></i>
                            </button>
                            <span class="text-sm text-gray-600">Página X de
                                Y</span>
                            <button
                                class="p-1 text-gray-600 hover:text-[#7F3FBF]">
                                <i data-feather="arrow-right-circle"
                                    class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script>
        AOS.init({ duration: 800, once: true });
        feather.replace();

        // Menu Lateral
        const sidebar = document.getElementById('sidebar');
        const menuBotao = document.getElementById('menu-botao');
        const overlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('opacity-0');
            overlay.classList.toggle('opacity-50');
            overlay.classList.toggle('pointer-events-none');
        }

        menuBotao.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Fecha o menu ao clicar em um link 
        document.querySelectorAll('#sidebar a').forEach(item => {
            item.addEventListener('click', () => {
                // Fecha apenas se a sidebar estiver visível (i.e., em mobile)
                if (window.innerWidth < 640) { // O breakpoint sm é 640px
                    toggleSidebar();
                }
            });
        });
        </script>
    </body>
